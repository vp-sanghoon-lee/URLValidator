<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>후후개발팀</title>
<style>
  :root { --bg:#0b0f14; --muted:#1a2029; --text:#e9eef5; --sub:#a7b4c6; --accent:#68a0ff; --ok:#38c172; --warn:#ffb100; --bad:#ff5a5a; }
  * { box-sizing: border-box; }
  body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Noto Sans KR, "맑은 고딕", sans-serif; background:var(--bg); color:var(--text); }
  .wrap { max-width:960px; margin:40px auto; padding:0 16px; }
  h1 { font-size:24px; margin:0 0 12px; }
  p.sub { color:var(--sub); margin:0 0 24px; }
  .card { background:var(--muted); border-radius:16px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
  .row { display:flex; gap:12px; flex-wrap:wrap; }
  .row > * { flex:1 1 auto; }
  input[type="text"] { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #263041; background:#0e131b; color:var(--text); outline:none; }
  input[type="text"]::placeholder { color:#6d7a8c; }
  button { padding:12px 16px; border:none; border-radius:12px; background:var(--accent); color:#07101a; font-weight:700; cursor:pointer; }
  button[disabled] { opacity:.6; cursor:not-allowed; }
  label.chk { display:flex; align-items:center; gap:8px; color:var(--sub); font-size:14px; }
  .hr { height:1px; background:#263041; margin:16px 0; border:0; }
  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:700; }
  .bad   { background:rgba(255,90,90,.15); color:var(--bad); }
  .warn  { background:rgba(255,177,0,.15); color:var(--warn); }
  .ok    { background:rgba(56,193,114,.15); color:var(--ok); }
  .unk   { background:rgba(168,180,196,.15); color:#b8c4d6; }
  .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
  .kv { background:#0e131b; border:1px solid #263041; padding:12px; border-radius:12px; }
  .kv .k { color:#8fa2ba; font-size:12px; text-transform:uppercase; }
  .kv .v { font-weight:700; margin-top:4px; }
  .json { white-space:pre-wrap; word-break:break-word; background:#0e131b; border:1px solid #263041; padding:12px; border-radius:12px; }
  footer { color:#6d7a8c; font-size:12px; margin-top:16px; text-align:right; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>브이피(주) URL검사 테스트 웹 페이지</h1>
    <p class="sub">입력받은 URL을 검사해서 악성/정상 유무를 판정합니다.</p>

    <div class="card">
      <div class="row">
        <input id="url" type="text" placeholder="예: https://example.com" />
        <button id="btn">검사 실행</button>
      </div>
      <div class="row" style="margin-top:8px; align-items:center;">
        <label class="chk"><input type="checkbox" id="wait" checked /> 분석 완료까지 대기(wait)</label>
        <label class="chk"><input type="checkbox" id="showRaw" /> RAW JSON 보기</label>
      </div>

      <hr class="hr"/>

      <div id="status" class="sub">대기 중…</div>

      <div id="result" style="margin-top:12px; display:none;">
        <div class="grid">
          <div class="kv">
            <div class="k">Verdict</div>
            <div class="v"><span id="verdict" class="badge unk">unknown</span></div>
          </div>
          <div class="kv">
            <div class="k">Method</div>
            <div class="v mono" id="method">-</div>
          </div>
          <div class="kv">
            <div class="k">URL</div>
            <div class="v mono" id="urlEcho">-</div>
          </div>
          <div class="kv">
            <div class="k">Detections</div>
            <div class="v" id="stats">-</div>
          </div>
        </div>

        <div id="rawBox" style="margin-top:12px; display:none;">
          <div class="json mono" id="raw"></div>
        </div>
      </div>

      <footer>후후개발팀 이상훈(leesh@vp.co.kr)</footer>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
